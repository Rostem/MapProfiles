{% extends "base.html" %}

{% block content %}
  <h2>Available machines</h2>
  <h4>
  {% if machine_list %}
  <ul class="w3-ul">
    {% for machine in machine_list %}
      <li class="w3-display-container">
        <a href="{{ machine.get_absolute_url }}">{{ machine.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no machines on record.</p>
  {% endif %}
</h4>
{% endblock %}
