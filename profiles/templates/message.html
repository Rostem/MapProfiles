{% extends "base.html" %}

{% block content %}

<div w3-container style="width:50%">
{% if title == "Error" %}
	<h2 class="w3-yellow w3-text-red"> {{title}} </h2>
	<p>
	<h2 class="w3-red">{{msg|linebreaks}}</h2>
{% elif title == "Warning" %}
	<h2 class="w3-yellow w3-text-red"> {{title}} </h2>
	<p>
	<h2 class="w3-amber">{{msg|linebreaks}}</h2>
{% else %}
	<h2 class="w3-blue"> {{title}} </h2>
	<p>
	<h4>{{msg|linebreaks}}</h4>
{% endif %}
</div>

{% endblock %}
