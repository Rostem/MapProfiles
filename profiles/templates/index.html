{% extends "base.html" %}
{% block title %}
    <title> Profile Analyzer</title>
{% endblock %}

    
{% block content %}
<div class="w3-container w3-col" style="width:50%" >
	<form action="" method="post" class="w3-container w3-light-grey" style="width=50%">
		<label class="w3-text-blue">
		{% csrf_token %}
			<table class="w3-table-all">
			{{ form.as_table }}
			</table>

			<input type="submit" value="Process" class="w3-input w3-border w3-border-dark_gray w3-blue w3-round">
		</label>
	</form>

</div>
{% endblock %}
